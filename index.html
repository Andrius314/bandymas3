<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Pakeičiau title, kad atspindėtų turinį -->
    <title>Nuolaidų Kortelės - Galerija</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Stilius pridėtai antraštei */
        h1.page-title {
            text-align: center; /* Centruoti tekstą */
            margin-top: 20px;   /* Pridėti šiek tiek tarpo viršuje */
            margin-bottom: 20px; /* Pridėti šiek tiek tarpo apačioje */
            color: #333;        /* Tamsesnė teksto spalva */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            /* Pašalinau viršutinį margin, nes dabar jį valdo h1 */
            margin: 0 auto 20px auto;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            display: block;
            width: 100%;
            height: auto;
        }

        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            overflow: auto;
        }

        .lightbox-content {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            max-height: 90%;
            margin: auto;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .lightbox-close {
            color: white;
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
             /* Galbūt sumažinti antraštės dydį mažesniuose ekranuose */
             h1.page-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

    <!-- PRIDĖTA ANTRAŠTĖ -->
    <h1 class="page-title">Nuolaidų Kortelės</h1>

    <div class="gallery">
        <div class="gallery-item" onclick="openLightbox('img/iki.jpg', 'iamcreator')">
            <img src="img/iki.jpg" alt="iamcreator">
        </div>
        <div class="gallery-item" onclick="openLightbox('img/maxima.jpg', 'creator_of_my_life')">
            <img src="img/maxima.jpg" alt="creator_of_my_life">
        </div>
        <div class="gallery-item" onclick="openLightbox('img/2af9a4f6-7922-4792-8539-4c535e71d993.png', 'never_give_up')">
            <img src="img/2af9a4f6-7922-4792-8539-4c535e71d993.png" alt="never_give_up">
        </div>
        <div class="gallery-item" onclick="openLightbox('img/a49954d3-e512-4e51-a40b-12407fff89f9.png', 'progressuokime_kartu_logo')">
            <img src="img/a49954d3-e512-4e51-a40b-12407fff89f9.png" alt="progressuokime_kartu_logo">
        </div>
        <div class="gallery-item" onclick="openLightbox('img/academy.jpg', 'future_minds_academy')">
            <img src="img/academy.jpg" alt="future_minds_academy">
        </div>
        <!-- Čia galite pridėti daugiau .gallery-item elementų -->
    </div>

    <!-- Lightbox container -->
    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close" onclick="closeLightbox()">×</span>
        <div class="lightbox-content">
            <img id="lightbox-img" class="lightbox-image" src="" alt="">
        </div>
    </div>

    <script>
        function openLightbox(imgSrc, altText) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');

            lightboxImg.src = imgSrc;
            lightboxImg.alt = altText;
            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
        }

        const lightbox = document.getElementById('lightbox');
        lightbox.addEventListener('click', function(event) {
            if (event.target === lightbox) {
                closeLightbox();
            }
        });

        const lightboxContent = document.querySelector('.lightbox-content');
        lightboxContent.addEventListener('click', function(event) {
             event.stopPropagation();
        });

        const lightboxClose = document.querySelector('.lightbox-close');
        lightboxClose.addEventListener('click', function(event) {
            event.stopPropagation();
             closeLightbox();
        });
    </script>
</body>
</html>
